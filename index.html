<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Stockholm</title>
    <!--Load Bootstrap v5.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!--Custom CSS-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="manifest" href="assets/img/site.webmanifest">
</head>

<body>
    <!--Navbar using Bootstrap v5.3-->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img id="logo" src="assets/img/logo.png" alt="logo"> Visit Stockholm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li id="spotsBtn" class="nav-item">
                        <button class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-current="page" aria-label="Button to return to tourist places">Places</button>
                    </li>
                    <li id="weatherBtn" class="nav-item">
                        <button class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-label="Button to show weather in Stockholm">Weather</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <!--Hero pic over Stockholm-->
        <section id="hero">
            <div id="cover-box">
                <h1>Welcome to explore Stockholm!</h1>
            </div>
        </section>
        <!--Filter for the tourist spots using Bootstrap v5.3 switch input, updates live with function instead of apply button. Filter is hidden if showing weather-->
        <div id="filter" class="text-center">
            <div class="form-check form-check-inline form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="parks">
                <label class="form-check-label" for="parks" aria-label="Filter for category parks">Parks</label>
            </div>
            <div class="form-check form-check-inline form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="museums">
                <label class="form-check-label" for="museums" aria-label="Filter for category museums">Museums</label>
            </div>
            <div class="form-check form-check-inline form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="indoor">
                <label class="form-check-label" for="indoor" aria-label="Filter for activity type indoor">Indoor</label>
            </div>
            <div class="form-check form-check-inline form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="outdoor">
                <label class="form-check-label" for="outdoor" aria-label="Filter for activity type outdoor">Outdoor</label>
            </div>
            <div class="form-check form-check-inline form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="familyFriendly">
                <label class="form-check-label" for="familyFriendly" aria-label="Filter for activity type family friendly">Family friendly</label>
            </div>
            <div class="form-check form-check-inline form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="free">
                <label class="form-check-label" for="free" aria-label="Filter for activity with free entry">Free entry</label>
            </div>
            <p>Apply filter or scroll down to see all results</p>
            <i class="fa-solid fa-angles-down"></i>

        </div>
    </header>
    <main>
        <!--Content section where the spots/places gets loaded-->
        <div id="content" class="container section">

        </div>
        <!--Weather section, hidden by default, toggle with navbar Weather button-->
        <div id="weather" class="container section hide text-center">
            <h1>Weather in Stockholm</h1>
            <h2>Current weather</h2>
            <div id="currentWeather">
                <p id="currentDay"></p>
                <div id="currentSymbol"><i class="fa-solid fa-sun"></i></div>
                <p id="currentText"></p>
                <p id="CurrentTemp">Temperature: <span id="currentTempData"></span> Â°C </p>
                <p id="currentWind">Wind: <span id="currentWindData"></span> m/s</p>
                <p id="currentPrecipitation">Precipitation: <span id="currentPrecipitationData"></span> mm</p>
                <p id="currentDate">Updated: <span id="currentDateData"></span></p>
            </div>
            <!--Hourly forecast, hidden by default toggle with show hourly button-->
            <div id="hourly">
                <button id="hourlyBtn">Show hourly 24h forecast <i class="fa-solid fa-angle-down"></i></button>
                <div id="hourlyForecast" class="hide"></div>
            </div>
            <!--One week forecast, shows by default -->
            <div id="weekly">
                <h2>7 day forecast</h2>
                <div id="weeklyCards" class="row text-center"></div>
            </div>
            <p id="weatherSource">Weather data provided by open-meteo.com</p>
        </div>
    </main>
    <!--Footer section-->
    <footer id="footer" class="mt-auto footer">
        <div class="container section text-center">
            <p>Created by PL | <a href="#hero" aria-label="Link back up to filters and top of the page">Back to top/filters<i class="fa-solid fa-angles-up"></i></a></p>
        </div>
    </footer>
    <!--Load FontAwesome kit-->
    <script src="https://kit.fontawesome.com/ba33d00b7b.js" crossorigin="anonymous"></script>
    <!--Bootstrap v5.3 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
